<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibilidad de Ingredientes Activos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Compatibilidad de Ingredientes Activos</h1>
        <input type="text" id="search" placeholder="Busca un producto...">
        <div id="suggestions" class="suggestions"></div>
        <div id="selected-products">
            <div id="product1" class="product-slot">Producto 1</div>
            <div id="product2" class="product-slot">Producto 2</div>
        </div>
        <button id="compare-btn">Comparar</button>
        <button id="refresh-btn">Refrescar</button>
        <div id="result"></div>
        <!-- Nuevo botón para mostrar información detallada -->
        <button id="details-btn" style="display: none;">Mostrar Información Detallada</button>
    </div>
    <!-- Contenedor para la ventana emergente -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-btn">&times;</span>
            <div id="product-details"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
